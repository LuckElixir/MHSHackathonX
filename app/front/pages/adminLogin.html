<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkipTheQueue – Login</title>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="static/css/adminLogin.css" />

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script src="static/js/adminLogin.js"></script>
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">Welcome Back</h1>
    <p class="login-subtitle">Log in to manage your queue</p>

    <form id="loginForm">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" name="loginEmail" placeholder="you@example.com" required />

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" name="loginPassword" placeholder="••••••••" required />

      <button type="button" id="loginButton">Log In</button>
    </form>

    <div id="loginMessage"></div>
  </div>

</body>
</html>
