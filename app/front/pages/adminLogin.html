<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkipTheQueue – Login</title>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="../static/css/stylesNewNew.css" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-3fp2aCP4zT+Y+ZLXpFpvXQgBlKDsXQzYHcAMQb+7yz8="
          crossorigin="anonymous"></script>
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">Welcome Back</h1>
    <p class="login-subtitle">Log in to manage your queue</p>

    <form id="loginForm">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" name="loginEmail" placeholder="you@example.com" required />

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" name="loginPassword" placeholder="••••••••" required />

      <button type="submit" id="loginButton">Log In</button>
    </form>

    <div id="loginMessage"></div>
  </div>

  <script src="../static/js/scriptNewNew.js"></script>
</body>
</html>
