<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkipTheQueue – Business Dashboard</title>

  <!-- Google Font: Poppins -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <script
  src="https://code.jquery.com/jquery-3.7.1.js"></script>

  <!-- Link to the business‐side CSS -->
  <link rel="stylesheet" href="../static/css/queueViewer.css" />
</head>

<body>
  <header class="dashboard-header">
    <h1 class="dash-title">SkipTheQueue</h1>
  </header>

  <main class="container">
    <section class="panel left-panel">
      <h2 class="panel-heading">Now Serving</h2>

      <div class="current-info">
        <div id="current-contact">(---) --------</div>
        <div id="current-name">No one</div>
      </div>

      <!-- 🔁 BACKEND INTERACTION:
           This number should be updated when the "next" person is served.
           JavaScript should fetch the next user from the backend and update this.
      -->
    <button id="serveNextBtn" class="serve-btn">Serve Next</button>
    </section>

    <section class="panel right-panel">
      <h2 class="panel-heading">People in Queue</h2>
      <div class="queue-header">
        <!-- 🔁 BACKEND INTERACTION:
             This number should reflect the current queue length fetched from the backend.
        -->
        <span id="queueCount">0</span> in queue
      </div>

      <!-- 🔁 BACKEND INTERACTION:
           This list should be dynamically populated from the backend queue data.
           JavaScript should fetch and render each person's name/phone.
           Also allow removing/crossing out users via backend request.
      -->
      <ul id="queueList" class="queue-list"></ul>
    </section>
  </main>

  <footer class="dashboard-footer">
    © 2025 SkipTheQueue. All rights reserved.
  </footer>

  <!-- 🔁 BACKEND INTERACTION IN JAVASCRIPT:
       This JS should:
       - Fetch the current queue on page load
       - Handle "Add" form submission
       - Handle "Serve next" actions
       - Update UI based on backend responses
  -->
  <script src="../static/js/queueViewer.js"></script>
</body>
</html>
